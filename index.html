<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>MD Bank LTD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="login-area" class="container main-part">
            <h1 class="text-center">MD Bank LTD</h1>
            <div class="login-form">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Your Email...">
                <br>
                <input type="password" class="form-control" placeholder="Your Password....">
                <br>
                <button id="login" class="btn btn-primary">ENTER</button>
            </div>
        </div>
    </section>
    <section id="transition-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit money-state">
                    <h5>$Deposit</h5>
                    <h1>$<span id="currantDepositId">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw money-state">
                    <h5>Withdraw</h5>
                    <h1>$<span id="withdrawBtnAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance money-state">
                    <h5>Balance</h5>
                    <h1>$<span id="balanceAmount">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-form">
                    <h4>Deposit</h4>
                    <input id="depositAmountId" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-primary">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-form">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-primary">withdraw</button>
                </div>
            </div>
        </div>
    </section>



    <script src="js/main.js"></script>
</body>
</html>
